<!DOCTYPE html>
<html>

<head>
    <title>Esegui Test</title>
    <meta charset="UTF-8">
    <meta name="htmx-config" content='{"responseHandling": [{"code":".*", "swap": true}]}'>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>
    <script src=\"https://unpkg.com/hyperscript.org@0.9.14\"></script>

    <style>
        body {
            background-color: #e8f5e9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .form-container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            box-sizing: border-box;
        }

        form div {
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2rem;
            color: #555;
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 10%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: border-color 0.3s ease;
        }

        #editor, #testEditor {
            width: 78%;
            height: 300px;
            margin-left: 70px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #50a0f7;
            outline: none;
        }

        #risultato {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            text-align: center;
            min-height: 50px;
        }

        .successo {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .errore {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        input[type="submit"],
        button {
            background-color: #3c9aff;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        input[type="submit"]:hover,
        button:hover {
            background-color: #3091f8;
        }

        .test-unita {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            font-size: 1rem;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .consegna-domanda {
            width: 95%;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            font-size: 1rem;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .test-fallito {
            background-color: #fff3cd;
            border: 2px solid #ffeeba;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .test-evidenziato {
            color: red;
            font-weight: bold;
        }
        
        
        
        /* Nascondi gli elementi che contengono dati per HTMX */
        .htmx-data {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Esegui Test</h1>

    <div class="form-container">
        <form id="testForm" hx-post="/eseguiTest" hx-target="#risultato" hx-swap="innerHTML" hx-trigger="submit"
            hx-vals='js:{ codice: editor.getValue() }' hx-on:htmx:after-request="clearErrorMarkers()" >

            <div>
                <label for="idDomanda">ID Domanda:</label>
                <input type="number" id="idDomanda" name="idDomanda" required hx-trigger="input"
                    hx-include="[name='idDomanda']">

                <div hx-get="/mostraTest" hx-target="#testEditor" hx-trigger="input from:#idDomanda"
                    hx-include="#idDomanda" hx-swap="none"  hx-on:htmx:after-request="testEditor.setValue(event.detail.xhr.responseText)"></div>
                <div hx-get="/mostraDomanda" hx-target="#consegna-domanda" hx-trigger="input from:#idDomanda"
                    hx-include="#idDomanda"></div>
            </div>

            <div id="consegna-domanda" class="consegna-domanda">
                Consegna Domanda
            </div>

            <div id="risultato" class="risultato">
            </div>

            <div>
                <label for="codice">Codice:</label>
                <div id="editor"></div>
                <input type="hidden" name="codice" id="codiceInput">
            </div>

            <div>
                <input type="submit" value="Esegui Test">
            </div>

        </form>

        <div>
            <label for="testEditor">Test Domanda:</label>
            <div id="testEditor"></div>
            <div id="testContent" style="display:none;"></div>
        </div>
        
        
        
    </div>

    <script>
        // Variabili globali per gli editor
        var editor, testEditor;
        
        document.addEventListener('DOMContentLoaded', function() {
            // Inizializzazione editor
            editor = ace.edit("editor");
            editor.setTheme("ace/theme/eclipse");
            editor.session.setMode("ace/mode/java");
            editor.setOptions({
                enableBasicAutocompletion: true,
                enableSnippets: true,
                enableLiveAutocompletion: true
            });
            
            testEditor = ace.edit("testEditor");
            testEditor.setTheme("ace/theme/eclipse");
            testEditor.session.setMode("ace/mode/java");
            testEditor.setReadOnly(true);
            
            
          
        });


        function clearErrorMarkers() {
            // Rimuovi marker e annotazioni dall'editor principale
            editor.session.clearAnnotations();
                editor.session.removeMarker(window.aceMarker);
    
            // Rimuovi marker e annotazioni dall'editor dei test
            testEditor.session.clearAnnotations();
                testEditor.session.removeMarker(window.testAceMarker);

        }
    


    </script>
    
    <style>
        .ace_error-line {
            position: absolute;
            background: rgba(255, 200, 200, 0.3);
            z-index: 4;
        }
    </style>
</body>
</html>
